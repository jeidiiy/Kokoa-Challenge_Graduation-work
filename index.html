<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="isp">KT</span>
        <span class="time">11:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-status">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <h3 class="header__title">채팅</h3>
      <div class="header__abilities">
        <i class="fas fa-search"></i>
        <i class="far fa-comments"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="elsa_chat.html">
            <div class="chats__chat friend friend-lg">
              <div class="friend__column">
                <img
                  src="./images/elsa.jpeg"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Elsa</span>
                  <span class="friend__bottom-text">
                    You never bothered me anyway
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">11:35</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat">
          <a href="kristoff_chat.html">
            <div class="chats__chat friend friend-lg">
              <div class="friend__column">
                <img
                  src="./images/kristoff.jpeg"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Kristoff</span>
                  <span class="friend__bottom-text">
                    Anna? Today is my birthday!! Do you forget it?
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">17:48</span>
                <div class="chat__unread-chat">4</div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat">
          <a href="group_chat.html">
            <div class="chats__chat friend friend-lg">
              <div class="friend__column">
                <div class="friend__avatars">
                  <img
                    src="./images/elsa.jpeg"
                    alt=""
                    class="m-avatar friend__avatar s-avatar"
                  />
                  <img
                    src="./images/kristoff.jpeg"
                    alt=""
                    class="m-avatar friend__avatar s-avatar"
                  />
                  <img
                    src="./images/olaf.jpeg"
                    alt=""
                    class="m-avatar friend__avatar s-avatar"
                  />
                  <img
                    src="./images/sven.jpeg"
                    alt=""
                    class="m-avatar friend__avatar s-avatar"
                  />
                </div>
                <div class="friend__content">
                  <span class="friend__name">Pictionary Members</span>
                  <span class="friend__bottom-text">
                    Ready for the upcoming day!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">February 14</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html">
            <i class="fas fa-comment"></i>
            <div class="nav__badge">4</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html">
            <span>#</span>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >Please make your screen small!!(❁´▽`❁) ha!</span
      >
    </div>
  </body>
</html>
