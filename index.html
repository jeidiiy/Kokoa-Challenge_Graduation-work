<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="isp">KT</span>
        <span class="time">11:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-status">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <h3 class="header__title">채팅</h3>
      <div class="header__abilities">
        <i class="fas fa-search"></i>
        <i class="far fa-comments"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <div class="banner">
      <!-- advertisement zone -->
    </div>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chats__chat friend friend-lg">
              <div class="friend__column">
                <img
                  src="./images/elsa.jpeg"
                  alt=""
                  class="m-avatar friend-avatar"
                />
                <span class="friend__name">Elsa</span>
                <span class="friend__bottom-text">
                  You never bothered me anyway
                </span>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">11:35</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html">
            <span>#</span>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
