<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Find | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <span class="isp">KT</span>
      <span class="time">11:16</span>
      <div class="phone-status">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-status">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <h3 class="header__title">찾기</h3>
      <div class="header__abilities">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__hedaer-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find__hedaer-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__hedaer-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__hedaer-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"> </i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          추천친구
        </h5>
        <li class="find__friend friend friend-lg">
          <div class="friend__column">
            <img class="friend__avatar" src="./images/bruni.jpeg" />
            <div class="friend__content">
              <span class="friend__name">
                Bruni
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friend friend friend-lg">
          <div class="friend__column">
            <img class="friend__avatar" src="./images/ryder.jpeg" />
            <div class="friend__content">
              <span class="friend__name">
                Ryder
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friend friend friend-lg">
          <div class="friend__column">
            <img class="friend__avatar" src="./images/honeymaren.jpeg" />
            <div class="friend__content">
              <span class="friend__name">
                Honeymaren
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friend.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html">
            <span>#</span>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
