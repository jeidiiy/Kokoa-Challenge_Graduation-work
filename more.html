<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>More | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <span class="isp">KT</span>
      <span class="time">11:16</span>
      <div class="phone-status">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-status">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <h3 class="header__title">찾기</h3>
      <div class="header__abilities">
        <i class="fas fa-search"></i>
        <i class="fas fa-qrcode fa"> </i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="./images/avatar.jpeg" class="g-avatar friend__avatar" />
            <span class="friend__name">
              Anna
            </span>
            <span class="friend__status">
              wldyd2356@gmail.com
            </span>
          </div>
          <div class="friend__column"></div>
        </div>
      </header>
      <div class="more__banking">
        <div class="more__banking banking">
          <div class="banking__column">
            <i class="fas fa-comment"></i>
            <span>pay</span>
            <span class="banking__rest">2,070원</span>
          </div>
          <div class="more__banking banking">
            <span class="banking__send">송금</span>
            <span class="banking__buy">결제</span>
          </div>
        </div>
      </div>
      <div class="more__service">
        <ul class="more__service-list">
          <li class="more__service-btn service-btn">
            <span class="service-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="service-btn__title">
              메일
            </span>
          </li>
          <li class="more__service-btn service-btn">
            <span class="service-btn__icon">
              <i class="far fa-calendar-check fa-2x"></i>
            </span>
            <span class="service-btn__title">
              캘린더
            </span>
          </li>
          <li class="more__service-btn service-btn">
            <span class="service-btn__icon">
              <i class="fas fa-gift fa-2x"></i>
            </span>
            <span class="service-btn__title">
              선물하기
            </span>
          </li>
          <li class="more__service-btn service-btn">
            <span class="service-btn__icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="service-btn__title">
              이모티콘
            </span>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html">
            <span>#</span>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
