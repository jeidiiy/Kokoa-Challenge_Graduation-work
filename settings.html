<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="isp">KT</span>
        <span class="time">11:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-status">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">설정</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-bullhorn"></i></span>
            <span class="setting__title">공지사항</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__title">실험실</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="setting__title">버전정보</span>
          </li>
        </ul>
      </section>
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon"> <i class="fas fa-lock"></i></span>
            <span class="setting__title">개인/보안</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon"><i class="far fa-bell"></i></span>
            <span class="setting__title">알림</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-user"></i></span>
            <span class="setting__title">친구</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-comment"></i></span>
            <span class="setting__title">채팅</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-brush"></i></span>
            <span class="setting__title">테마</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-phone"></i></span>
            <span class="setting__title">전화</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >Please make your screen small!!(❁´▽`❁)</span
      >
    </div>
  </body>
</html>
