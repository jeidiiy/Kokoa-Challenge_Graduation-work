<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kakao clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="isp">KT</span>
          <span class="time">11:16</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="battery-status">87%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"> </i>
          </a>
          <h1 class="header__title">Kristoff</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, July 14, 2020</span>
        <li class="incoming-message message">
          <img src="images/kristoff.jpeg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Good morning~
            </div>
            <span class="message__author">My love</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              It's a nice day!!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/kristoff.jpeg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Do you know what it is today?
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/kristoff.jpeg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Anna?
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/kristoff.jpeg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Anna???
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/kristoff.jpeg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Anna? Today is my birthday!! Do you fotget it?
            </div>
            <span class="message__author">My love</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send message..." class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >Please make your screen small!!(❁´▽`❁)</span
      >
    </div>
  </body>
</html>
