<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Friend | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <span class="isp">KT</span>
      <span class="time">11:16</span>
      <div class="phone-status">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-status">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <h3 class="header__title">친구</h3>
      <div class="header__abilities">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="./images/avatar.jpeg" class="g-avatar friend__avatar" />
            <span class="friend__name">
              Anna
            </span>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Some things never Change - Frozen 2
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__birthday">
        <h5 class="friends__title">생일인 친구</h5>
        <ul class="birthday__list">
          <li class="birthday__list-item">
            <div class="friends__friend friend">
              <div class="friend__column">
                <img
                  src="./images/kristoff.jpeg"
                  alt=""
                  class="friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Kristoff</span>
                  <i class="fas fa-birthday-cake"></i>
                  <span class="friend__bottom-text">
                    I love a ice!!!
                  </span>
                </div>
              </div>
            </div>
          </li>
          <li class="birthday__list-item">
            <div class="friends__friend friend">
              <div class="friend__column">
                <i class="fas fa-birthday-cake"></i>
                <div class="friend__content">
                  <span class="friend__message"
                    >친구의 생일을 확인해보세요!</span
                  >
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="./images/elsa.jpeg" alt="" class="friend__avatar" />
            <span class="friend__name">Elsa</span>
            <span class="friend__status">Inner peace...</span>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Let it go - Idina Menzel
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friend.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html">
            <span>#</span>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
